<div class="panel-group" id="accordion">
    <div class="panel panel-default" ng-repeat="section in psf.sections">
        <div class="panel-heading">
            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#section_Panel_{{section.name}}" >
                     Secci&oacute;n : {{section.name}}
                    </a>
                    </h4>
        </div>
        <div id="section_Panel_{{section.name}}" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="form-group">
                    <label for="psfSectionName">Name: </label>
                    <span id="psfSectionName" class="label label-info">{{section.name}}</span>
                </div>
                <div class="form-group">
                    <label for="psfSectionTitle">Title : </label>
                    <span id="psfSectionTitle" class="label label-info">{{section.titulo}}</span>
                </div>
                <div class="form-group">
                    <label for="psfSectionInstructions">Instructions : </label>
                    <textarea readonly="readonly" id="psfSectionInstructions">{{section.instrucciones}}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
