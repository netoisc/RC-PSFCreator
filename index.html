<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" ng-app="PSFcreator">

<head>
    <meta charset="utf-8" />
    <title>PSF Creator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reachcore.css">
</head>

<body ng-controller="CreateVentanillaController as ventanilla">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="logo"></a>
            </div>
        </div>
    </nav>
    <div class="container" id="wrapper">
        <h1>PSF Creator</h1>
        <p class="lead">Utiliza esta herramienta para armar la definición de un PSF.</p>
        <div id="psfInfo">
            <label for="psfName">Nombre:</label>
            <input type="text" name="psfName" value="{{psf.name}}" />
            <label for="psfTitulo">Titulo:</label>
            <input type="text" name="psfTitulo" value={{psf.title}} />
            <br>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSection">Agregar Sección</button>
            <a href="#/section/new">Agregar section</a>
            <a href="#/field/new">Agregar field</a>
            <hr>
            <div ng-view>
                
            </div>
            <div class="panel-group" id="accordion">

                <div class="panel panel-default" ng-repeat="section in psf.sections">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#section_Panel_{{section.name}}" >
                                 Secci&oacute;n : {{section.name}}
                                </a>
                                </h4>
                    </div>
                    <div id="section_Panel_{{section.name}}" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="psfSectionName">Name: </label>
                                <span id="psfSectionName" class="label label-info">{{section.name}}</span>
                            </div>
                            <div class="form-group">
                                <label for="psfSectionTitle">Title : </label>
                                <span id="psfSectionTitle" class="label label-info">{{section.titulo}}</span>
                            </div>
                            <div class="form-group">
                                <label for="psfSectionInstructions">Instructions : </label>
                                <textarea readonly="readonly" id="psfSectionInstructions">{{section.instrucciones}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="actions">
            <button  type="button" class="btn btn-primary" name="btnSave">Save</button>
            <a href="#/field/new" section="{{section}}"  >Agregar field</a>
            
        </div>
    </div>
    <div id="modals">
        <div class="modal fade" id="modalSection" tabindex="-1" role="dialog" aria-labelledby="myModalLabelSection" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabelSection">Crear Sección</h4>
                </div>
                <div class="modal-body">

                    <form role="form" name="frmSection" novalidate  ng-submit="frmSection.$valid && addSectionToPSF(section)">
                        <div class="form-group">
                            <label for="psfSectionNameModal">Nombre</label>
                            <input type="text" class="form-control" id="psfSectionNameModal"  placeholder="Nombre de la sección" required ng-model="section.name" >
                        </div>
                        <div class="form-group">
                            <label for="psfSectionTitleModal">Título</label>
                            <input type="text" class="form-control" id="psfSectionTitleModal" placeholder="Título de la sección" ng-model="section.titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="psfSectionInstrucctionsModal">Instrucciones</label>
                            <textarea class="form-control" type="text" id="psfSectionInstrucctionsModal" placeholder="Escribe las instrucciones" ng-model="section.instrucciones" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/routes.js"></script>
    
    <!--Services-->
    <script type="text/javascript" src="/js/services/psf.js"></script>
    <script type="text/javascript" src="/js/services/section.js"></script>
    
    <!--Controllers-->
    <script type="text/javascript" src="/js/controllers/ventanilla-create-controller.js"></script>
    <script type="text/javascript" src="/js/controllers/section-create-controller.js"></script>
    <script type="text/javascript" src="/js/controllers/field-create-controller.js"></script>
    
</body>

</html>
