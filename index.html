<!DOCTYPE html>
<html lang="es" ng-app="PSFcreator">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 3.3.4</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        
        .main {
            padding: 40px 15px;
        }
    </style>

    <!--[if IE]>
<script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body ng-controller="CreateVentanillaController as ventanilla">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PSF Creator</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a>
                    </li>
                </ul>
            </div>
            <!--.nav-collapse -->
        </div>
    </nav>

    <div class="container col-sm-12">
        <div class="main row">
            <section class="col-sm-6">
                <h2>Crear nuevo PSF</h2>
                <div>
                    <label for="psfName">Nombre:</label>
                    <input type="text" name="psfName" value="{{psf.name}}" />
                </div>
                <div>
                    <label for="psfTitulo">Titulo:</label>
                    <input type="text" name="psfTitulo" value={{psf.title}} />
                </div>
            </section>
            <div class="col-sm-6">
                <button type="button" class="btn btn-default">
                <a href="#/section/new">Agregar secci&oacute;n</a>
                </button>
            </div>
        </div>
        <div ng-view>

        </div>

    </div>

    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>


    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/routes.js"></script>

    <!--Directives-->
    <script type="text/javascript" src="/js/directives/psf-field.js"></script>

    <!--Services-->
    <script type="text/javascript" src="/js/services/psf.js"></script>
    <script type="text/javascript" src="/js/services/section.js"></script>

    <!--Controllers-->
    <script type="text/javascript" src="/js/controllers/ventanilla-create-controller.js"></script>
    <script type="text/javascript" src="/js/controllers/section-create-controller.js"></script>
    <script type="text/javascript" src="/js/controllers/field-create-controller.js"></script>
</body>

</html>
