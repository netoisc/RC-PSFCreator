<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" ng-app="PSFcreator">

<head>
    <meta charset="utf-8" />
    <title>PSF Creator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reachcore.css">
</head>

<body ng-controller="CreateVentanillaController as ventanilla">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="logo"></a>
            </div>
            <h1>PSF Creator</h1>
        <p class="lead">Utiliza esta herramienta para armar la definici√≥n de un PSF.</p>
        </div>
    </nav>
    <div class="container" id="wrapper">
        
        <div id="psfInfo">
            <label for="psfName">Nombre:</label>
            <input type="text" name="psfName" value="{{psf.name}}" />
            <label for="psfTitulo">Titulo:</label>
            <input type="text" name="psfTitulo" value={{psf.title}} />                        
            <br>            
            <button type="button" class="btn btn-default"><a href="#/section/new">Agregar section</a></button>
            <hr>
            <div ng-view>
                
            </div>
            
        </div>
        <div id="actions">

            <button  type="button" class="btn btn-primary" ng-if="ventanilla.hasSections()" name="btnSave">Save</button>
        </div>
        
    </div>
    
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/routes.js"></script>
    
    <!--Services-->
    <script type="text/javascript" src="/js/services/psf.js"></script>
    <script type="text/javascript" src="/js/services/section.js"></script>
    
    <!--Controllers-->
    <script type="text/javascript" src="/js/controllers/ventanilla-create-controller.js"></script>
    <script type="text/javascript" src="/js/controllers/section-create-controller.js"></script>
    <script type="text/javascript" src="/js/controllers/field-create-controller.js"></script>
    
</body>

</html>
